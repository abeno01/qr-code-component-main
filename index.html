<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="styles-reset.css" />
    <link rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>QR code component</title>
  </head>
  <body>
    <section class="card">
      <picture class="img">
        <img src="/images/image-qr-code.png" alt="QR Code displayed" class="svg" />
      </picture>
      <div class="container">
        <p class="card__title">Improve your front-end skills by building projects</p>
        <p class="card__text">
          Scan the QR code to visit the Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </section>
  </body>
</html>
